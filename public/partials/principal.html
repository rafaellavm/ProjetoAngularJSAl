<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Alurapic</h1> </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <!-- a classe 'input-group' agrupa os componentes dentro dela -->
                <div class="input-group">
                    <span class="input-group-btn">
                    	<a href="fotos/new" class="btn btn-primary">Nova foto</a>
                    </span>
                    <input class="form-control" placeholder="filtrar pelo título da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}"> <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
            <!-- class: btn-block: deixa um botão embaixo do outro, como se fosse a classe 'block' -->
            <a href="" class="btn btn-primary btn-block">Editar</a>
            <button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
        </meu-painel>

    </div>
</div>
