<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<!-- mensagem.lenght: se for maior q zero é a mesma coisa que true, então a mensagem aparece -->
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<!-- novalidate: tira a validação do html5 deixando só a validação do angular  -->
<form  name="formulario" ng-submit="submeter()" novalidate>
	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input name="titulo" ng-model="foto.titulo" class="form-control" required ng-maxlength="20">

			<!-- formulario.titulo.$error.required: isso indica que o erro é 'true', então exibe -->
			<!-- formulario.$submitted: se o formulário for submetido então é 'true'  -->
			<span ng-show="formulario.titulo.$error.required && formulario.$submitted" class="form-control alert-danger">Título obrigatório</span>
			<span ng-show="formulario.titulo.$error.maxlength && formulario.$submitted" class="form-control alert-danger">
				Deve ter no máximo 20 caracteres
			</span>
		</div>
		<div class="form-group">
			<label>URL</label>
			<input name="url" class="form-control" ng-model="foto.url" required>
			<span ng-show="formulario.url.$error.required && formulario.$submitted" class="form-control alert-danger">Url obrigatória</span>

		</div>
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="descricao" class="form-control" ng-model="foto.descricao">
			</textarea>
		</div>

		<!-- ng-disabled="formulario.$invalid": formulário inválido fica true -->
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
	</div>
</form>
