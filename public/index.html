<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
<head>
    <meta charset="UTF-8">
    <!-- base: pelo html5 ele tira o hash (#) da página quando é chamada (ngRoute, routeprovider) -->
    <base href="/">
    <meta name="viewport" content="width=device-width">
    <title>Alurapic</title>

    <!-- estilos -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/efeitos.css">

    <!-- biblioteca angular  -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>

    <!-- módulo principal -->
    <script src="js/main.js"></script>

    <!-- controles -->
    <script src="js/controllers/fotos-controller.js"></script>
    <script src="js/controllers/foto-controller.js"></script>
    <script src="js/controllers/grupos-controller.js"></script>

    <!-- diretivas -->
    <script src="js/directives/minhas-diretivas.js"></script>
</head>

<body ng-controller="FotosController">

    <!-- o angular vai buscar o principal.html e vai inserir dinamicamente o conteúdo via javascript aqui
         através do ng-view
         a página fica estática, mas o que fica trocando dentro dela é esse 'miolo' chamado pelo ng-view
         a página não recarrega, ela é chamada via ajax
    -->
    <ng-view></ng-view>

</body>

</html>
